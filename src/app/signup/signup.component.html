
 <div class="main">
   <div class="container a-container" id="a-container">
     <form class="form" id="a-form" [formGroup]="signupForm" (ngSubmit)="signUp()" >
       <h2 class="form_title title">Create Account</h2>
        <input  formControlName="username"  class="form__input" type="text" placeholder="UserName">
        <span class="text-danger" *ngIf="signupForm.controls['username'].touched && signupForm.hasError('required', 'username')">*username required</span>
         
       <input  formControlName="email" class="form__input" type="text" placeholder="Email">
       <span class="text-danger" *ngIf="signupForm.controls['email'].touched && signupForm.hasError('required', 'email')">*email required</span>
         
       <input  formControlName="password" class="form__input" type="password" placeholder="Password">
       <span class="text-danger" *ngIf="signupForm.controls['password'].touched && signupForm.hasError('required', 'password')">*password required</span><br/>
          
       <input  formControlName="password" class="form__input" type="password" placeholder="Confirm Password">
       <span class="text-danger" *ngIf="signupForm.controls['password'].touched && signupForm.hasError('required', 'password')">*password required</span><br/>
          
       <button  [disabled]="!signupForm.valid" class="form__button button submit "type="submit" name="submit">SIGN UP</button>
     </form>
   </div>

 
   <div class="switch" id="switch-cnt">
     <div class="switch__circle"></div>
     <div class="switch__circle switch__circle--t"></div>
     <div class="switch__container" id="switch-c1">
       <h2 class="switch__title title">Welcome Back !</h2>
       <p class="switch__description description">To keep connected with us please login with your personal info</p>
       <button routerLink="/login" class="switch__button button switch-btn">SIGN IN</button>
     </div>
  
   </div>
 </div>
