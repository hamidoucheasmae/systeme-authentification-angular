<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">loGIN</h3>
          </div>
          <div class="card-body">
            <form class="form">
              <div class="form-group">
                <label for="">Email</label>
                <input [(ngModel)]="loginUserData.email" name="email" type="email"  class="form-control rounded-0" >
              </div>
              <div class="form-group">
                <label>Password</label>
                <input [(ngModel)]="loginUserData.password" name="password" type="password"  class="form-control rounded-0"  >
              </div>
              <button (click)="loginUser()" type="button"  class="btn btn-primary float-right">LOGIN</button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
  
  
    </div>
  </div>
