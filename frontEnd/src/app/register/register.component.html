  <div class="form-body on-top-mobile">
   
    <div class="row">
        <div class="img-holder">
            <div class="bg"></div>
            <div class="info-holder simple-info">
                <div><img src="logo-light.svg" alt=""></div>
                <div><h3>Weâ€™re Accepting applications!</h3></div>
                <div><p>Fill the form, attach your  latest CV <br>and portfolio to get listed.</p></div>
            </div>
        </div>
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Get more things done with Loggin platform.</h3>
                    <p>Access to the most powerfull tool in the entire design and web industry.</p>
                    <div class="page-links">
                        <a routerLink="/login">Login</a><a routerLink="/register" class="active">Register</a>
                    </div>
                    <form>
                        <input  class="form-control" type="text"  placeholder="Full Name" required>
                        <input [(ngModel)]="registerUserData.email" name="email" class="form-control" type="email" name="email" placeholder="E-mail Address" required>
                        <input [(ngModel)]="registerUserData.password" name="password" class="form-control" type="password" name="password" placeholder="Password" required>
                        <div class="form-button">
                            <button (click)="registerUser()" id="submit" type="submit" class="ibtn">Register</button>
                        </div>
                    </form>
                    <div class="other-links">
                        <span>Or register with</span><a href="#">Facebook</a><a href="#">Google</a><a href="#">Linkedin</a>
                    </div>
                </div>
            </div>
    </div>
</div>
